<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sync App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- LEFT CONTAINER -->
    <div id="left-container">
        <!-- YouTube Player with Add Button -->
        <div id="player-container">
            <div id="player"></div>
            <button id="add-to-playlist">➕</button>
        </div>

        <!-- Playback Controls -->
        <div id="controls-container">
            <button id="prev-btn">⏮</button>
            <input type="range" id="seek-bar" min="0" value="0">
            <button id="next-btn">⏭</button>
        </div>
        <div id="play-pause-container">
            <button id="play-pause-btn">▶</button>
        </div>

        <!-- Search Bar & Results -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for a song...">
            <button id="search-button">Search</button>
            <div id="search-results"></div>
        </div>

        <!-- Playlist -->
        <div id="playlist-container">
            <h3>Playlist</h3>
            <ul id="playlist"></ul>
        </div>
    </div>

    <!-- RIGHT: Sign In/Sign Out -->
    <div id="auth-container">
        <button id="login-btn">Sign In</button>
        <button id="logout-btn" style="display:none;">Sign Out</button>
    </div>

    <!-- YOUTUBE API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- FIREBASE SDK & FUNCTIONALITY -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getDatabase, ref, push, remove, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAF8R4iNFv3oAZVOZcw5fWUPz8FScTeBXM",
            authDomain: "musicapp-3a435.firebaseapp.com",
            databaseURL: "https://musicapp-3a435-default-rtdb.firebaseio.com",
            projectId: "musicapp-3a435",
            storageBucket: "musicapp-3a435.firebasestorage.app",
            messagingSenderId: "224181252004",
            appId: "1:224181252004:web:4589e9da0d6400e5fd1b31",
            measurementId: "G-FY5VPQG5NZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase();
        let player;
        let playlist = [];
        let currentIndex = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '300',
                width: '100%',
                videoId: '',
                playerVars: { 'playsinline': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNext();
            }
        }

        document.getElementById("search-button").addEventListener("click", () => {
            let query = document.getElementById("search-input").value;
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=AIzaSyBFfY5CZScu8FdE2oLjaCTQ3H5WbAQXos8`)
                .then(response => response.json())
                .then(data => {
                    let resultsDiv = document.getElementById("search-results");
                    resultsDiv.innerHTML = "";
                    data.items.forEach(item => {
                        let btn = document.createElement("button");
                        btn.textContent = item.snippet.title;
                        btn.addEventListener("click", () => {
                            player.loadVideoById(item.id.videoId);
                            document.getElementById("search-results").innerHTML = "";
                        });
                        resultsDiv.appendChild(btn);
                    });
                });
        });

        document.getElementById("play-pause-btn").addEventListener("click", () => {
            let state = player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                document.getElementById("play-pause-btn").textContent = "▶";
            } else {
                player.playVideo();
                document.getElementById("play-pause-btn").textContent = "⏸";
            }
        });

        document.getElementById("prev-btn").addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                player.loadVideoById(playlist[currentIndex].id);
            }
        });

        document.getElementById("next-btn").addEventListener("click", playNext);

        function playNext() {
            if (currentIndex < playlist.length - 1) {
                currentIndex++;
                player.loadVideoById(playlist[currentIndex].id);
            }
        }

        document.getElementById("add-to-playlist").addEventListener("click", () => {
            let videoData = {
                id: player.getVideoData().video_id,
                title: player.getVideoData().title
            };
            push(ref(db, "playlist"), videoData);
        });

        onValue(ref(db, "playlist"), (snapshot) => {
            let list = document.getElementById("playlist");
            list.innerHTML = "";
            playlist = [];
            snapshot.forEach(child => {
                let video = child.val();
                playlist.push(video);
                let li = document.createElement("li");
                li.textContent = video.title;
                let removeBtn = document.createElement("button");
                removeBtn.textContent = "➖";
                removeBtn.addEventListener("click", () => remove(ref(db, `playlist/${child.key}`)));
                li.appendChild(removeBtn);
                list.appendChild(li);
            });
        });
    </script>
</body>
</html>
