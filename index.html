<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <h1>Music App</h1>

    <!-- Sign-in Button -->
    <button id="sign-in-btn">Sign in with Google</button>
    <p id="user-info"></p>

    <!-- Search Bar -->
    <input type="text" id="search-query" placeholder="Search for a song">
    <button id="search-btn">Search</button>

    <!-- Search Results -->
    <ul id="results"></ul>

    <!-- YouTube Player -->
    <div id="player"></div>

    <script type="module">
        // âœ… Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // âœ… Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAF8R4iNFv3oAZVOZcw5fWUPz8FScTeBXM",
            authDomain: "musicapp-3a435.firebaseapp.com",
            databaseURL: "https://musicapp-3a435-default-rtdb.firebaseio.com",
            projectId: "musicapp-3a435",
            storageBucket: "musicapp-3a435.appspot.com",  // ðŸ”¥ Fixed StorageBucket
            messagingSenderId: "224181252004",
            appId: "1:224181252004:web:4589e9da0d6400e5fd1b31",
            measurementId: "G-FY5VPQG5NZ"
        };

        // âœ… Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();

        // âœ… Google Sign-In
        document.getElementById("sign-in-btn").addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("Signed in as:", user.displayName);
                    document.getElementById("user-info").innerText = `Hello, ${user.displayName}`;
                })
                .catch((error) => {
                    console.error("Sign-in Error:", error.message);
                });
        });

        // âœ… YouTube API Key
        const YOUTUBE_API_KEY = "AIzaSyAF8R4iNFv3oAZVOZcw5fWUPz8FScTeBXM";  // ðŸ”¥ Use the same API key

        // âœ… Search for a Song
        document.getElementById("search-btn").addEventListener("click", () => {
            const query = document.getElementById("search-query").value;
            searchYouTube(query);
        });

        function searchYouTube(query) {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const results = document.getElementById("results");
                    results.innerHTML = "";
                    
                    if (!data.items || data.items.length === 0) {
                        results.innerHTML = "<p>No results found.</p>";
                        return;
                    }

                    data.items.forEach(item => {
                        const videoId = item.id.videoId;
                        const title = item.snippet.title;

                        const li = document.createElement("li");
                        li.textContent = title;
                        li.addEventListener("click", () => loadVideo(videoId));

                        results.appendChild(li);
                    });
                })
                .catch(error => console.error("Search Error:", error));
        }

        // âœ… Load YouTube Player
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: '',
                events: {
                    'onReady': () => console.log("YouTube Player is ready!"),
                }
            });
        }

        function loadVideo(videoId) {
            if (player) {
                player.loadVideoById(videoId);
            } else {
                console.error("YouTube Player is not ready.");
            }
        }
    </script>

</body>
</html>
