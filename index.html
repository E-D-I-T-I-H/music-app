<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- Link to external style.css file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>
    <h1>Welcome to the Music App</h1>
    <p>Listen to music, chat, and vibe together.</p>

    <!-- Sign-in Button -->
    <button id="sign-in-button">Sign in with Google</button>

    <!-- Display user info -->
    <div id="user-info"></div>

    <script src="script.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Google Sign-In function
        const signInWithGoogle = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then((result) => {
                const user = result.user;
                // Update the user-info div to display the logged-in user's name
                document.getElementById('user-info').innerText = `Logged in as: ${user.displayName}`;
                // Hide the sign-in button after successful login
                document.getElementById('sign-in-button').style.display = 'none';
            }).catch((error) => {
                console.error("Error signing in: ", error);
            });
        };

        // Event listener for the sign-in button
        document.getElementById('sign-in-button').addEventListener('click', signInWithGoogle);

        // Check if the user is already signed in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-info').innerText = `Logged in as: ${user.displayName}`;
                document.getElementById('sign-in-button').style.display = 'none';
            }
        });
    </script>
</body>
</html>
