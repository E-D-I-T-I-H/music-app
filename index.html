<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js" type="module"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        #player-container {
            width: 33%;
            margin: auto;
        }
        #player {
            margin-top: 20px;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        button {
            background-color: darkblue;
            color: white;
            padding: 10px;
            border: none;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        #slider {
            width: 50%;
        }
        #search-container {
            margin-top: 15px;
            max-width: 300px; /* Matches YouTube player width */
            margin-left: auto;
            margin-right: auto;
        }
        input {
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        #results {
            margin-top: 10px;
            list-style: none;
            padding: 0;
            max-width: 300px; /* Limit to YouTube player width */
            margin-left: auto;
            margin-right: auto;
        }
        #results li {
            cursor: pointer;
            padding: 5px;
            background-color: gray;
            border-radius: 5px;
            margin: 5px;
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden;
            text-overflow: ellipsis; /* Add "..." for long text */
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="sign-in">Sign In</button>
        <button id="sign-out" style="display:none;">Sign Out</button>
    </div>
    
    <div id="player-container">
        <div id="player"></div>
        <input type="range" id="slider" min="0" max="100" value="0">
        <div id="controls">
            <button id="prev"><<</button>
            <button id="play-pause">Play</button>
            <button id="next">>></button>
        </div>
    </div>

    <div id="search-container">
        <input type="text" id="search" placeholder="Search for a song...">
        <button id="search-btn">Search</button>
        <ul id="results"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAF8R4iNFv3oAZVOZcw5fWUPz8FScTeBXM",
            authDomain: "musicapp-3a435.firebaseapp.com",
            databaseURL: "https://musicapp-3a435-default-rtdb.firebaseio.com",
            projectId: "musicapp-3a435",
            storageBucket: "musicapp-3a435.firebasestorage.app",
            messagingSenderId: "224181252004",
            appId: "1:224181252004:web:4589e9da0d6400e5fd1b31",
            measurementId: "G-FY5VPQG5NZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        document.getElementById("sign-in").addEventListener("click", () => {
            signInWithPopup(auth, provider).then(() => {
                document.getElementById("sign-in").style.display = "none";
                document.getElementById("sign-out").style.display = "block";
            }).catch((error) => console.log("Sign-in Error:", error));
        });

        document.getElementById("sign-out").addEventListener("click", () => {
            signOut(auth).then(() => {
                document.getElementById("sign-in").style.display = "block";
                document.getElementById("sign-out").style.display = "none";
            }).catch((error) => console.log("Sign-out Error:", error));
        });

        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200',
                width: '300',
                videoId: 'dQw4w9WgXcQ',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById("play-pause").addEventListener("click", () => {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    document.getElementById("play-pause").innerText = "Play";
                } else {
                    player.playVideo();
                    document.getElementById("play-pause").innerText = "Pause";
                }
            });

            document.getElementById("prev").addEventListener("click", () => {
                console.log("Previous button clicked");
            });

            document.getElementById("next").addEventListener("click", () => {
                console.log("Next button clicked");
            });

            document.getElementById("slider").addEventListener("input", (e) => {
                const seekTo = (player.getDuration() * e.target.value) / 100;
                player.seekTo(seekTo, true);
            });

            setInterval(() => {
                if (player && player.getDuration()) {
                    document.getElementById("slider").value = (player.getCurrentTime() / player.getDuration()) * 100;
                }
            }, 1000);
        }

        function onPlayerStateChange(event) {
            console.log("Player state changed:", event.data);
        }

        // YouTube API Key
        const YOUTUBE_API_KEY = "AIzaSyAF8R4iNFv3oAZVOZcw5fWUPz8FScTeBXM";

        document.getElementById("search-btn").addEventListener("click", () => {
            const query = document.getElementById("search").value;
            if (!query) return;
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    const results = document.getElementById("results");
                    results.innerHTML = ""; // Clear previous results
                    data.items.forEach(item => {
                        const li = document.createElement("li");
                        li.textContent = item.snippet.title;
                        li.addEventListener("click", () => {
                            player.loadVideoById(item.id.videoId);
                            results.innerHTML = ""; // Clear results when a song is selected
                        });
                        results.appendChild(li);
                    });
                })
                .catch(error => console.log("Search Error:", error));
        });
    </script>
</body>
</html>
