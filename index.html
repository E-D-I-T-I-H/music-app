<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <!-- Top Container -->
    <div id="top-container">
        <!-- Left: YouTube Player & Controls -->
        <div id="left-container">
            <div id="player-container">
                <div id="player"></div> <!-- YouTube Player Goes Here -->
            </div>

            <!-- Search Bar -->
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search for songs...">
                <button id="search-button">Search</button>
                <button id="add-to-playlist">➕</button> <!-- Add to Playlist Button -->
            </div>

            <!-- Controls -->
            <div id="controls-container">
                <div id="seek-bar-container">
                    <button id="prev-btn">⏮️</button>
                    <input type="range" id="seek-bar" min="0" value="0">
                    <button id="next-btn">⏭️</button>
                </div>
                <button id="play-pause-btn">▶️</button>
            </div>
        </div>

        <!-- Right: Search Results -->
        <div id="search-results-container">
            <h3>Search Results</h3>
            <ul id="search-results"></ul> <!-- Search Results Appear Here -->
        </div>
    </div>

    <!-- Playlist -->
    <div id="playlist-container">
        <h2>Playlist</h2>
        <ul id="playlist"></ul>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFfY5CZScu8FdE2oLjaCTQ3H5WbAQXos8",
            authDomain: "edith.firebaseapp.com",
            databaseURL: "https://edith-default-rtdb.firebaseio.com/",
            projectId: "edith",
            storageBucket: "edith.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let player;
        let playlist = [];
        let currentIndex = 0;

        // Ensure YouTube API Loads Correctly
        function onYouTubeIframeAPIReady() {
            console.log("YouTube API Ready");
            player = new YT.Player('player', {
                height: '225',
                width: '400',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: {
                    'onReady': () => console.log("YouTube Player Loaded"),
                    'onStateChange': syncPlayback
                }
            });

            loadPlaylistFromFirebase();
        }

        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM Loaded");

            // Play/Pause Button
            document.getElementById("play-pause-btn").addEventListener("click", function () {
                if (player && player.getPlayerState() === 1) {
                    player.pauseVideo();
                    this.innerText = "▶️";
                } else if (player) {
                    player.playVideo();
                    this.innerText = "⏸️";
                }
            });

            // YouTube Search
            document.getElementById("search-button").addEventListener("click", function () {
                const query = document.getElementById("search-input").value;
                console.log("Searching:", query);

                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=AIzaSyBFfY5CZScu8FdE2oLjaCTQ3H5WbAQXos8`)
                    .then(response => response.json())
                    .then(data => {
                        const resultsContainer = document.getElementById("search-results");
                        resultsContainer.innerHTML = ""; // Clear old results

                        data.items.forEach(item => {
                            const videoId = item.id.videoId;
                            const li = document.createElement("li");
                            li.innerText = item.snippet.title;
                            li.style.cursor = "pointer";
                            li.addEventListener("click", function () {
                                console.log("Playing:", videoId);
                                player.loadVideoById(videoId);
                                resultsContainer.innerHTML = ""; // Clear search results immediately after clicking
                            });

                            resultsContainer.appendChild(li);
                        });

                        console.log("Search Results Displayed");
                    });
            });

            // Add to Playlist Button
            document.getElementById("add-to-playlist").addEventListener("click", function () {
                if (player && player.getVideoData().video_id) {
                    const videoId = player.getVideoData().video_id;
                    const title = player.getVideoData().title;

                    console.log("Adding to playlist:", title);

                    const newSong = { videoId, title };

                    db.ref("playlist").push(newSong); // Save to Firebase
                }
            });

            // Load Playlist from Firebase
            function loadPlaylistFromFirebase() {
                db.ref("playlist").on("value", snapshot => {
                    const playlistContainer = document.getElementById("playlist");
                    playlistContainer.innerHTML = ""; // Clear old playlist

                    if (snapshot.exists()) {
                        playlist = []; // Reset local playlist

                        snapshot.forEach(child => {
                            const song = child.val();
                            playlist.push(song.videoId);

                            const li = document.createElement("li");
                            li.innerText = song.title;
                            li.style.cursor = "pointer";
                            li.addEventListener("click", function () {
                                console.log("Playing from Playlist:", song.videoId);
                                player.loadVideoById(song.videoId);
                            });

                            playlistContainer.appendChild(li);
                        });

                        console.log("Playlist Loaded from Firebase");
                    }
                });
            }
        });

        function syncPlayback(event) {
            console.log("Playback State Changed:", event.data);
        }
    </script>
</body>
</html>
