<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music App</title>
        
        <!-- Chakra UI -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/@chakra-ui/css-reset/1.2.1/index.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chakra-ui/1.8.8/cjs/chakra-ui.min.js"></script>
    
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body style="background-color: #1a202c; color: white; text-align: center; padding: 20px;">
        <h1 style="font-size: 2rem; font-weight: bold;">Welcome to the Music App</h1>
        <p style="font-size: 1.2rem;">Listen to music, chat, and vibe together.</p>
        
        <button onclick="signInWithGoogle()" style="padding: 10px; background: #ffcc00; border: none; cursor: pointer;">Sign in with Google</button>
        
        <p id="user-info"></p>

        <script src="script.js"></script>

        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
        <script>
            const firebaseConfig = {
                apiKey: "AIzaSyAF8R4iNFv3oAZVOZcw5fWUPz8FScTeBXM",
                authDomain: "musicapp-3a435.firebaseapp.com",
                projectId: "musicapp-3a435",
                storageBucket: "musicapp-3a435.firebasestorage.app",
                messagingSenderId: "224181252004",
                appId: "1:224181252004:web:4589e9da0d6400e5fd1b31",
                measurementId: "G-FY5VPQG5NZ"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            function signInWithGoogle() {
                var provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider).then(function(result) {
                    var user = result.user;
                    document.getElementById("user-info").innerText = "Logged in as: " + user.displayName;
                }).catch(function(error) {
                    console.error("Error signing in: ", error);
                });
            }
        </script>
    </body>
</html>
