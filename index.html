<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- Link to external style.css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <!-- Firebase SDK (CDN links) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>
    <h1>Welcome to the Music App</h1>
    <p>Listen to music, search, and play your favorite songs!</p>

    <!-- Google Sign-In Button -->
    <button id="google-login-button">Sign in with Google</button>

    <!-- Spotify Login Button -->
    <button id="login-button">Login with Spotify</button>

    <!-- User Info (after login) -->
    <div id="user-info"></div>

    <!-- Search Bar -->
    <input type="text" id="search-input" placeholder="Search for songs...">
    <button id="search-button">Search</button>

    <!-- Search Results (songs) -->
    <div id="search-results"></div>

    <!-- Playback Controls -->
    <div id="playback-controls">
        <button id="prev-btn">Prev</button>
        <button id="play-pause-btn">Play</button>
        <button id="next-btn">Next</button>
    </div>

    <!-- Embed Spotify Player (if logged in) -->
    <div id="spotify-player-container"></div>

    <script>
        // Firebase configuration for Google login
        const firebaseConfig = {
            apiKey: "AIzaSyAF8R4iNFv3oAZVOZcw5fWUPz8FScTeBXM",
            authDomain: "musicapp-3a435.firebaseapp.com",
            projectId: "musicapp-3a435",
            storageBucket: "musicapp-3a435.appspot.com",
            messagingSenderId: "224181252004",
            appId: "1:224181252004:web:4589e9da0d6400e5fd1b31",
            measurementId: "G-FY5VPQG5NZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Spotify API setup
        const clientId = '51396bbc121f4f19b0a3ac2ab8ff249f'; // Replace with your actual Spotify client ID
        const redirectUri = "https://e-d-i-t-i-h.github.io/music-app/"; // Replace with your redirect URI
        const authEndpoint = 'https://accounts.spotify.com/authorize';
        const scopes = 'user-library-read user-read-playback-state user-modify-playback-state playlist-read-private playlist-read-collaborative';

        let accessToken = '';
        let player;

        // Check if the user is authenticated
       // Check if the user is authenticated
function getAccessToken() {
    const urlParams = new URLSearchParams(window.location.hash.substr(1)); // Get token from the hash
    const token = urlParams.get('access_token');
    
    if (token) {
        accessToken = token;
        window.history.pushState('', '', window.location.pathname); // Clean the URL by removing the access token from the URL

        // Redirect to the correct path (/music-app/) if needed (concatenating /music-app/)
        if (!window.location.pathname.includes("/music-app/")) {
            window.location.href = "/music-app/"; // Append /music-app/ if not present
        }

        document.getElementById('user-info').innerText = 'Logged in!';
        document.getElementById('login-button').style.display = 'none';
        initializeSpotifyPlayer();
    }
}


        // Handle Login with Google
        document.getElementById('google-login-button').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then((result) => {
                const user = result.user;
                document.getElementById('user-info').innerText = `Logged in as: ${user.displayName}`;
                document.getElementById('google-login-button').style.display = 'none';
            }).catch((error) => {
                console.error("Error signing in with Google: ", error);
            });
        });

        // Handle Login with Spotify
        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = `${authEndpoint}?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scopes}&response_type=token&show_dialog=true`;
        });

        // Initialize the Spotify Web Playback SDK
        function initializeSpotifyPlayer() {
            if (!accessToken) return;

            window.onSpotifyWebPlaybackSDKReady = () => {
                player = new Spotify.Player({
                    name: 'Music App Player',
                    getOAuthToken: cb => { cb(accessToken); },
                    volume: 0.5
                });

                player.connect().then(success => {
                    if (success) {
                        console.log('Spotify player connected');
                    }
                });

                // Handle play/pause button
                document.getElementById('play-pause-btn').addEventListener('click', () => {
                    player.togglePlay();
                });

                // Handle next button
                document.getElementById('next-btn').addEventListener('click', () => {
                    player.nextTrack();
                });

                // Handle previous button
                document.getElementById('prev-btn').addEventListener('click', () => {
                    player.previousTrack();
                });
            };
        }

        // Search for songs on Spotify
        function searchSongs(query) {
            fetch(`https://api.spotify.com/v1/search?q=${query}&type=track`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const results = data.tracks.items;
                const resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = '';
                results.forEach(song => {
                    const songElement = document.createElement('div');
                    songElement.classList.add('song-item');
                    songElement.innerHTML = `
                        <div>
                            <img src="${song.album.images[0].url}" alt="${song.name}" width="50">
                            <span>${song.name} - ${song.artists[0].name}</span>
                        </div>
                        <button class="play-song" data-uri="${song.uri}">Play</button>
                    `;
                    resultsContainer.appendChild(songElement);
                });

                // Add event listeners for play buttons in the search results
                const playButtons = document.querySelectorAll('.play-song');
                playButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const songUri = e.target.getAttribute('data-uri');
                        playSong(songUri);
                    });
                });
            });
        }

        // Play selected song
        function playSong(uri) {
            player.play({ uris: [uri] });
            document.getElementById('play-pause-btn').innerText = 'Pause';
        }

        // Handle search button click
        document.getElementById('search-button').addEventListener('click', () => {
            const query = document.getElementById('search-input').value;
            if (query) {
                searchSongs(query);
            }
        });

        // Check if the access token exists on page load
        getAccessToken();
    </script>
</body>
</html>
