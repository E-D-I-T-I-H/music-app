<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Music App</h1>
        <div>
            <button id="google-login-button">Sign in with Google</button>
            <button id="google-logout-button" style="display: none;">Sign out</button>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="main-content">
        <!-- YouTube Player -->
        <div id="youtube-player"></div>

        <!-- Search Section -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for songs...">
            <button id="search-button">Search</button>
            <div id="search-results"></div>
        </div>
    </div>

    <!-- Playback Controls -->
    <div class="playback-controls">
        <button id="prev-btn">⏮️</button>
        <button id="play-pause-btn">⏯️</button>
        <input type="range" id="seek-bar" min="0" max="100" value="0">
        <button id="next-btn">⏭️</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFfY5CZScu8FdE2oLjaCTQ3H5WbAQXos8",
            authDomain: "musicapp-3a435.firebaseapp.com",
            projectId: "musicapp-3a435",
            storageBucket: "musicapp-3a435.appspot.com",
            messagingSenderId: "224181252004",
            appId: "1:224181252004:web:4589e9da0d6400e5fd1b31"
        };

        firebase.initializeApp(firebaseConfig);

        // Google Login
        document.getElementById('google-login-button').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(result => {
                const user = result.user;
                localStorage.setItem('google_user', JSON.stringify(user));
                updateGoogleUI(user);
            }).catch(error => console.error("Google Sign-In Error: ", error));
        });

        // Google Logout
        document.getElementById('google-logout-button').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                localStorage.removeItem('google_user');
                updateGoogleUI(null);
            }).catch(error => console.error("Google Sign-Out Error: ", error));
        });

        function updateGoogleUI(user) {
            document.getElementById('google-login-button').style.display = user ? 'none' : 'block';
            document.getElementById('google-logout-button').style.display = user ? 'block' : 'none';
        }

        if (localStorage.getItem('google_user')) {
            updateGoogleUI(JSON.parse(localStorage.getItem('google_user')));
        }

        // YouTube Player
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '300',
                width: '480',
                videoId: '',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady() {
            document.getElementById('play-pause-btn').addEventListener('click', () => {
                if (player.getPlayerState() === 1) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });

            document.getElementById('seek-bar').addEventListener('input', (event) => {
                const newTime = (event.target.value / 100) * player.getDuration();
                player.seekTo(newTime, true);
            });
        }

        // Search for Songs
        document.getElementById('search-button').addEventListener('click', () => {
            const query = document.getElementById('search-input').value;
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=AIzaSyBFfY5CZScu8FdE2oLjaCTQ3H5WbAQXos8`)
                .then(response => response.json())
                .then(data => {
                    const results = document.getElementById('search-results');
                    results.innerHTML = '';

                    data.items.forEach(item => {
                        const button = document.createElement('button');
                        button.innerText = item.snippet.title;
                        button.addEventListener('click', () => {
                            player.loadVideoById(item.id.videoId);
                            results.innerHTML = '';  // Hide results after selecting
                        });
                        results.appendChild(button);
                    });
                });
        });
    </script>

</body>
</html>
