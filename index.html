<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js"></script>
    
    <!-- Include CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to the Music App</h1>
    <p>Listen to music, chat, and vibe together.</p>

    <!-- Sign-In Button -->
    <button id="sign-in-button" onclick="signInWithGoogle()">Sign in with Google</button>

    <!-- Sign-Out Button (Initially Hidden) -->
    <button id="sign-out-button" onclick="signOutUser()" style="display: none;">Sign Out</button>

    <!-- User Info (For logged in user) -->
    <div id="user-info" style="display: none;">
        <p>Logged in as: <span id="user-name"></span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
