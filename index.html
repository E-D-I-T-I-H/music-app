<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <!-- Top Container -->
    <div id="top-container">
        <!-- Left: YouTube Player & Controls -->
        <div id="left-container">
            <div id="player-container">
                <div id="player"></div> <!-- YouTube Player Goes Here -->
            </div>

            <!-- Search Bar -->
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search for songs...">
                <button id="search-button">Search</button>
            </div>

            <!-- Controls -->
            <div id="controls-container">
                <div id="seek-bar-container">
                    <button id="prev-btn">⏮️</button>
                    <input type="range" id="seek-bar" min="0" value="0">
                    <button id="next-btn">⏭️</button>
                </div>
                <button id="play-pause-btn">▶️</button>
            </div>
        </div>

        <!-- Right: Search Results (Placed Beside Player) -->
        <div id="search-results-container">
            <h3>Search Results</h3>
            <ul id="search-results"></ul> <!-- Search Results Appear Here -->
        </div>
    </div>

    <!-- Playlist -->
    <div id="playlist-container">
        <h2>Playlist</h2>
        <ul id="playlist"></ul>
    </div>

    <script>
        let player;
        let playlist = [];
        let currentIndex = 0;

        // Ensure YouTube API Loads Correctly
        function onYouTubeIframeAPIReady() {
            console.log("YouTube API Ready");
            player = new YT.Player('player', {
                height: '225',
                width: '400',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: {
                    'onReady': () => console.log("YouTube Player Loaded"),
                    'onStateChange': syncPlayback
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM Loaded");

            // Play/Pause Button
            document.getElementById("play-pause-btn").addEventListener("click", function () {
                if (player && player.getPlayerState() === 1) {
                    player.pauseVideo();
                    this.innerText = "▶️";
                } else if (player) {
                    player.playVideo();
                    this.innerText = "⏸️";
                }
            });

            // YouTube Search
            document.getElementById("search-button").addEventListener("click", function () {
                const query = document.getElementById("search-input").value;
                console.log("Searching:", query);

                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=AIzaSyBFfY5CZScu8FdE2oLjaCTQ3H5WbAQXos8`)
                    .then(response => response.json())
                    .then(data => {
                        const resultsContainer = document.getElementById("search-results");
                        resultsContainer.innerHTML = ""; // Clear old results

                        data.items.forEach(item => {
                            const videoId = item.id.videoId;
                            const li = document.createElement("li");
                            li.innerText = item.snippet.title;
                            li.style.cursor = "pointer";
                            li.addEventListener("click", function () {
                                console.log("Playing:", videoId);
                                player.loadVideoById(videoId);
                                resultsContainer.innerHTML = ""; // Clear search results immediately after clicking
                            });

                            resultsContainer.appendChild(li);
                        });

                        console.log("Search Results Displayed");
                    });
            });

            // Next & Previous Buttons
            document.getElementById("next-btn").addEventListener("click", function () {
                if (playlist.length > 0 && currentIndex < playlist.length - 1) {
                    currentIndex++;
                    player.loadVideoById(playlist[currentIndex]);
                }
            });

            document.getElementById("prev-btn").addEventListener("click", function () {
                if (playlist.length > 0 && currentIndex > 0) {
                    currentIndex--;
                    player.loadVideoById(playlist[currentIndex]);
                }
            });

            // Seek Bar
            document.getElementById("seek-bar").addEventListener("input", function () {
                if (player && player.getDuration) {
                    const seekToTime = (this.value / 100) * player.getDuration();
                    player.seekTo(seekToTime, true);
                }
            });

            setInterval(() => {
                if (player && player.getCurrentTime && player.getDuration()) {
                    const progress = (player.getCurrentTime() / player.getDuration()) * 100;
                    document.getElementById("seek-bar").value = progress;
                }
            }, 1000);
        });

        // Sync Playback Function (Placeholder for Firebase Sync)
        function syncPlayback(event) {
            console.log("Playback State Changed:", event.data);
        }
    </script>

    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- TOP CONTAINER: YouTube Player + Search + Controls + Results --- */
        #top-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
            padding: 15px;
        }

        /* --- LEFT: YouTube Player & Controls --- */
        #left-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* YouTube Player */
        #player {
            width: 400px;
            height: 225px;
        }

        /* Search Bar */
        #search-container {
            margin-top: 10px;
        }

        #search-input {
            width: 250px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        #search-button {
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #search-button:hover {
            background-color: #e03d00;
        }

        /* --- SEARCH RESULTS (PLACED TO THE RIGHT) --- */
        #search-results-container {
            margin-left: 20px;
            max-width: 400px;
        }

        #search-results {
            list-style: disc;
            padding-left: 20px;
        }

        #search-results li {
            cursor: pointer;
            padding: 5px 0;
        }

        #search-results li:hover {
            text-decoration: underline;
        }

        /* --- CONTROLS --- */
        #controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            margin-top: 15px;
        }

        #seek-bar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 15px;
        }

        #play-pause-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        #play-pause-btn:hover {
            opacity: 0.7;
        }
    </style>
</body>
</html>
