<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

</head>
<body>
    <!-- Top Container -->
    <div id="top-container">
        <!-- Left: YouTube Player & Controls -->
        <div id="left-container">
            <div id="player-container">
                <div id="player"></div>
            </div>

            <!-- Search -->
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search for songs...">
                <button id="search-button">Search</button>
            </div>

            <!-- Controls -->
            <div id="controls-container">
                <div id="seek-bar-container">
                    <button id="prev-btn">⏮️</button>
                    <input type="range" id="seek-bar" min="0" value="0">
                    <button id="next-btn">⏭️</button>
                </div>
                <button id="play-pause-btn">▶️</button>
            </div>
        </div>

        <!-- Right: Sign-In -->
        <div id="auth-container">
            <button id="login-btn">Sign in with Google</button>
            <button id="logout-btn" style="display: none;">Sign out</button>
        </div>
    </div>

    <!-- Playlist (Visible to Everyone) -->
    <div id="playlist-container">
        <h2>Playlist</h2>
        <ul id="playlist"></ul>
    </div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let playlist = [];
        let currentIndex = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '225',
                width: '400',
                videoId: '',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: {
                    'onReady': () => console.log("YouTube Player Ready"),
                    'onStateChange': syncPlayback
                }
            });
        }

        // Play/Pause
        document.getElementById("play-pause-btn").addEventListener("click", () => {
            if (player.getPlayerState() === 1) {
                player.pauseVideo();
                document.getElementById("play-pause-btn").innerText = "▶️";
            } else {
                player.playVideo();
                document.getElementById("play-pause-btn").innerText = "⏸️";
            }
        });

        // YouTube Search
        document.getElementById("search-button").addEventListener("click", () => {
            const query = document.getElementById("search-input").value;
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=AIzaSyBFfY5CZScu8FdE2oLjaCTQ3H5WbAQXos8`)
                .then(response => response.json())
                .then(data => {
                    playlist = [];
                    document.getElementById("playlist").innerHTML = "";
                    data.items.forEach(item => {
                        const videoId = item.id.videoId;
                        playlist.push(videoId);
                        const li = document.createElement("li");
                        li.innerText = item.snippet.title;
                        li.addEventListener("click", () => {
                            currentIndex = playlist.indexOf(videoId);
                            player.loadVideoById(videoId);
                        });
                        document.getElementById("playlist").appendChild(li);
                    });
                });
        });
    </script>
</body>
</html>
