<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <!-- Sign In/Out -->
    <div id="auth-container">
        <button id="login-btn">Sign In</button>
        <button id="logout-btn" style="display: none;">Sign Out</button>
        <p id="user-info"></p>
    </div>

    <!-- Top Container -->
    <div id="top-container">
        <!-- Left: YouTube Player & Controls -->
        <div id="left-container">
            <div id="player-container">
                <div id="player"></div> <!-- YouTube Player -->
            </div>

            <!-- Search Bar -->
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search for songs...">
                <button id="search-button">Search</button>
                <button id="add-to-playlist">➕</button>
            </div>

            <!-- Controls -->
            <div id="controls-container">
                <div id="seek-bar-container">
                    <button id="prev-btn">⏮️</button>
                    <input type="range" id="seek-bar" min="0" value="0">
                    <button id="next-btn">⏭️</button>
                </div>
                <button id="play-pause-btn">▶️</button>
            </div>
        </div>

        <!-- Right: Search Results -->
        <div id="search-results-container">
            <h3>Search Results</h3>
            <ul id="search-results"></ul>
        </div>
    </div>

    <!-- Playlist -->
    <div id="playlist-container">
        <h2>Playlist</h2>
        <ul id="playlist"></ul>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBFfY5CZScu8FdE2oLjaCTQ3H5WbAQXos8",
            authDomain: "edith.firebaseapp.com",
            databaseURL: "https://edith-default-rtdb.firebaseio.com/",
            projectId: "edith",
            storageBucket: "edith.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let player;
        let playlist = [];
        let currentIndex = 0;

        // Load YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '225',
                width: '400',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: {
                    'onReady': () => console.log("YouTube Player Ready"),
                    'onStateChange': syncPlayback
                }
            });

            loadPlaylistFromFirebase();
        }

        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM Loaded");

            // Play/Pause
            document.getElementById("play-pause-btn").addEventListener("click", function () {
                if (player && player.getPlayerState() === 1) {
                    player.pauseVideo();
                    this.innerText = "▶️";
                } else if (player) {
                    player.playVideo();
                    this.innerText = "⏸️";
                }
            });

            // Next Button
            document.getElementById("next-btn").addEventListener("click", function () {
                if (playlist.length > 0) {
                    currentIndex = (currentIndex + 1) % playlist.length;
                    player.loadVideoById(playlist[currentIndex]);
                }
            });

            // Previous Button
            document.getElementById("prev-btn").addEventListener("click", function () {
                if (playlist.length > 0) {
                    currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
                    player.loadVideoById(playlist[currentIndex]);
                }
            });

            // Seek Bar
            document.getElementById("seek-bar").addEventListener("input", function () {
                if (player) {
                    const seekTime = (player.getDuration() * this.value) / 100;
                    player.seekTo(seekTime, true);
                }
            });

            // YouTube Search
            document.getElementById("search-button").addEventListener("click", function () {
                const query = document.getElementById("search-input").value;

                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=AIzaSyBFfY5CZScu8FdE2oLjaCTQ3H5WbAQXos8`)
                    .then(response => response.json())
                    .then(data => {
                        const resultsContainer = document.getElementById("search-results");
                        resultsContainer.innerHTML = "";

                        data.items.forEach(item => {
                            const videoId = item.id.videoId;
                            const li = document.createElement("li");
                            li.innerText = item.snippet.title;
                            li.style.cursor = "pointer";
                            li.addEventListener("click", function () {
                                player.loadVideoById(videoId);
                                resultsContainer.innerHTML = ""; // Clear search results
                            });

                            resultsContainer.appendChild(li);
                        });
                    });
            });

            // Add Current Playing Song to Playlist
            document.getElementById("add-to-playlist").addEventListener("click", function () {
                if (player && player.getVideoData().video_id) {
                    const videoId = player.getVideoData().video_id;
                    const title = player.getVideoData().title;

                    db.ref("playlist").push({ videoId, title });
                }
            });

            // Load Playlist
            function loadPlaylistFromFirebase() {
                db.ref("playlist").on("value", snapshot => {
                    const playlistContainer = document.getElementById("playlist");
                    playlistContainer.innerHTML = "";
                    playlist = [];

                    snapshot.forEach(child => {
                        const song = child.val();
                        playlist.push(song.videoId);

                        const li = document.createElement("li");
                        li.innerText = song.title;
                        li.style.cursor = "pointer";
                        li.addEventListener("click", function () {
                            player.loadVideoById(song.videoId);
                        });

                        playlistContainer.appendChild(li);
                    });
                });
            }

            // Google Sign-In
            document.getElementById("login-btn").addEventListener("click", function () {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider);
            });

            // Sign Out
            document.getElementById("logout-btn").addEventListener("click", function () {
                auth.signOut();
            });

            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById("user-info").innerText = `Welcome, ${user.displayName}`;
                    document.getElementById("login-btn").style.display = "none";
                    document.getElementById("logout-btn").style.display = "block";
                } else {
                    document.getElementById("user-info").innerText = "";
                    document.getElementById("login-btn").style.display = "block";
                    document.getElementById("logout-btn").style.display = "none";
                }
            });
        });

        function syncPlayback(event) {
            console.log("Playback State Changed:", event.data);
        }
    </script>
</body>
</html>
