<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music App</title>
        
       <!-- Chakra UI -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chakra-ui/react@1.8.8/dist/chakra-ui.min.css">

        <link rel="stylesheet" href="style.css">
    </head>
    
    <body style="background-color: #1a202c; color: white; text-align: center; padding: 20px;">
        <h1 style="font-size: 2rem; font-weight: bold;">Welcome to the Music App</h1>
        <p style="font-size: 1.2rem;">Listen to music, chat, and vibe together.</p>

        <button onclick="signInWithGoogle()" style="padding: 10px; background: #ffcc00; border: none; cursor: pointer;">Sign in with Google</button>
        
        <p id="user-info"></p>

        <script src="script.js"></script>
        
        <!-- Firebase Modular SDK -->
        <script type="module">
            // Importing the Firebase modules needed
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
            import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

            // Firebase config
            const firebaseConfig = {
                apiKey: "AIzaSyAF8R4iNFv3oAZVOZcw5fWUPz8FScTeBXM",
                authDomain: "musicapp-3a435.firebaseapp.com",
                projectId: "musicapp-3a435",
                storageBucket: "musicapp-3a435.firebasestorage.app",
                messagingSenderId: "224181252004",
                appId: "1:224181252004:web:4589e9da0d6400e5fd1b31",
                measurementId: "G-FY5VPQG5NZ"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // Function for Google Sign-In
            async function signInWithGoogle() {
                const provider = new GoogleAuthProvider();
                try {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    document.getElementById("user-info").innerText = "Logged in as: " + user.displayName;
                } catch (error) {
                    console.error("Error signing in: ", error);
                }
            }
        </script>
    </body>
</html>
