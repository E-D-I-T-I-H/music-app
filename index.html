<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- Chakra UI CSS Reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chakra-ui/css-reset@1.1.3/dist/css-reset.min.css">

    <!-- Chakra UI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@chakra-ui/react@1.7.0/dist/chakra-ui.min.js"></script>
    
    <!-- You can add other stylesheets below -->
    <link rel="stylesheet" href="style.css">
</head>


<body style="background-color: #1a202c; color: white; text-align: center; padding: 20px;">
    <h1 style="font-size: 2rem; font-weight: bold;">Welcome to the Music App</h1>
    <p style="font-size: 1.2rem;">Listen to music, chat, and vibe together.</p>

    <!-- Sign-In Button: This is where users click to sign in -->
    <button id="sign-in-button" onclick="signInWithGoogle()">Sign in with Google</button>

    <!-- User Info: This is where the logged-in user's name will be shown -->
    <p id="user-info"></p>

   <script type="module" src="script.js"></script>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAF8R4iNFv3oAZVOZcw5fWUPz8FScTeBXM",
            authDomain: "musicapp-3a435.firebaseapp.com",
            projectId: "musicapp-3a435",
            storageBucket: "musicapp-3a435.appspot.com",
            messagingSenderId: "224181252004",
            appId: "1:224181252004:web:4589e9da0d6400e5fd1b31",
            measurementId: "G-FY5VPQG5NZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Sign in with Google function
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User signed in: ", user.displayName);
                })
                .catch((error) => {
                    console.error("Error during sign-in: ", error.message);
                });
        }

        // Check if the user is signed in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If user is logged in, show their name and hide the sign-in button
                document.getElementById("user-info").innerText = "Logged in as: " + user.displayName;
                document.getElementById("sign-in-button").style.display = "none";
            } else {
                // If no user is logged in, show the sign-in button
                document.getElementById("user-info").innerText = "";
                document.getElementById("sign-in-button").style.display = "block";
            }
        });
    </script>
</body>

</html>
