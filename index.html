<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- Link to external style.css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK (CDN links) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="container">
        <!-- Video Section -->
        <div id="video-section">
            <div id="youtube-player"></div>
        </div>

        <!-- Controls Section -->
        <div id="controls-section">
            <h1>Music App</h1>
            <input type="text" id="search-input" placeholder="Search for songs...">
            <button id="search-button">üîç</button>
            <div id="search-results"></div>

            <div id="playback-controls">
                <button id="prev-btn">‚èÆ</button>
                <button id="play-pause-btn">‚èØ</button>
                <input type="range" id="seek-bar" min="0" max="100" value="0">
                <button id="next-btn">‚è≠</button>
            </div>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section">
            <button id="google-login-button">Sign in with Google</button>
            <button id="google-logout-button" style="display: none;">Sign out</button>
            <div id="user-info"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFfY5CZScu8FdE2oLjaCTQ3H5WbAQXos8",
            authDomain: "musicapp-3a435.firebaseapp.com",
            projectId: "musicapp-3a435",
            storageBucket: "musicapp-3a435.appspot.com",
            messagingSenderId: "224181252004",
            appId: "1:224181252004:web:4589e9da0d6400e5fd1b31",
            measurementId: "G-FY5VPQG5NZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Google Login
        document.getElementById('google-login-button').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(result => {
                const user = result.user;
                localStorage.setItem('google_user', JSON.stringify(user));
                updateGoogleUI(user);
            }).catch(error => console.error("Google Sign-In Error: ", error));
        });

        // Google Logout
        document.getElementById('google-logout-button').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                localStorage.removeItem('google_user');
                updateGoogleUI(null);
            }).catch(error => console.error("Google Sign-Out Error: ", error));
        });

        function updateGoogleUI(user) {
            if (user) {
                document.getElementById('user-info').innerText = `Logged in as: ${user.displayName}`;
                document.getElementById('google-login-button').style.display = 'none';
                document.getElementById('google-logout-button').style.display = 'block';
            } else {
                document.getElementById('user-info').innerText = '';
                document.getElementById('google-login-button').style.display = 'block';
                document.getElementById('google-logout-button').style.display = 'none';
            }
        }

        const savedGoogleUser = localStorage.getItem('google_user');
        if (savedGoogleUser) updateGoogleUI(JSON.parse(savedGoogleUser));

        // YouTube Player
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '360',
                width: '640',
                videoId: '',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('play-pause-btn').addEventListener('click', () => {
                if (player.getPlayerState() === 1) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });

            document.getElementById('prev-btn').addEventListener('click', () => {
                player.seekTo(player.getCurrentTime() - 10);
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                player.seekTo(player.getCurrentTime() + 10);
            });
        }

        document.getElementById('search-button').addEventListener('click', () => {
            const query = document.getElementById('search-input').value;
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=AIzaSyBFfY5CZScu8FdE2oLjaCTQ3H5WbAQXos8`)
                .then(response => response.json())
                .then(data => {
                    const results = document.getElementById('search-results');
                    results.innerHTML = '';
                    data.items.forEach(item => {
                        const button = document.createElement('button');
                        button.innerText = item.snippet.title;
                        button.addEventListener('click', () => {
                            player.loadVideoById(item.id.videoId);
                            results.innerHTML = ''; // Hide results after selection
                        });
                        results.appendChild(button);
                    });
                });
        });
    </script>
</body>
</html>
